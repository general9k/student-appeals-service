spring:
  application:
    name: student-appeals-service
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  liquibase:
    change-log: db/changelog/master.xml
  security:
    jwt:
      expiration-ms: 86400000